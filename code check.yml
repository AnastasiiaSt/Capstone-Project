name: code check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: action/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: nox
